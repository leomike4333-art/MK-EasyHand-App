<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bridge Solver Loader</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .board-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Analisi Smazzate BBO</h2>
    
    <div id="app">
        <div class="board-card">
            <strong>Board 4</strong> (Dealer: Ovest, Vul: Tutti)
            <br><button onclick="openSolver(4, 'W', 'Both', 'Q8.QJ86.106.Q10765', 'AKJ6532.954.73.3', '1097.103.KJ95.AK82', '4.AK72.AQ842.J94')">Apri Bridge Solver</button>
        </div>

        <div class="board-card">
            <strong>Board 6</strong> (Dealer: Est, Vul: E/O)
            <br><button onclick="openSolver(6, 'E', 'EW', 'J.532.QJ1042.Q872', 'Q109.QJ96.K.A9543', 'AK7642.7.A653.K10', '853.AK1084.987.J6')">Apri Bridge Solver</button>
        </div>

        <div class="board-card">
            <strong>Board 1</strong> (Dealer: Nord, Vul: Nessuno)
            <br><button onclick="openSolver(1, 'N', 'None', 'K3.KJ865.Q93.Q76', '74.A943.752.KJ94', 'A108.Q107.AK6.A1083', 'QJ9652.2.J1084.52')">Apri Bridge Solver</button>
        </div>
    </div>

    <script>
    function openSolver(num, dealer, vul, w, n, e, s) {
        const baseSolver = "https://dds.bridgewebs.com/bsol2/ddummy.htm";
        
        const params = new URLSearchParams({
            board: String(num),
            dealer: dealer,
            vul: vul,
            north: n,
            east:  e,
            south: s,
            west:  w,
            analyse: "true"
        });

        window.open(`${baseSolver}?${params.toString()}`, '_blank');
    }
    </script>
</body>
</html>
