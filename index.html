<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Analyzer App</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --solver: #e67e22; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); font-size: 1.5rem; margin-bottom: 20px; border-bottom: 3px solid var(--accent); pb: 10px; }
        .board-card { border: 1px solid #eee; padding: 15px; margin-bottom: 12px; border-radius: 10px; background: #fff; transition: 0.3s; }
        .board-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .board-num { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .par-badge { background: #fcf3cf; color: #b7950b; padding: 4px 8px; border-radius: 5px; font-size: 0.85rem; font-weight: bold; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { border: none; padding: 10px; border-radius: 6px; color: white; text-align: center; text-decoration: none; font-size: 0.85rem; font-weight: 600; cursor: pointer; display: block; }
        .btn-bbo { background-color: var(--accent); }
        .btn-solver { background-color: var(--solver); }
        .copy-all { background-color: var(--primary); width: 100%; margin-bottom: 20px; padding: 15px; }
        #copyNotice { display: none; text-align: center; color: var(--success); font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>üÉü Bridge Analyzer App</h1>
    
    <div id="copyNotice">‚úì Codice Multi-Board copiato!</div>
    <button class="btn copy-all" onclick="copyAllLin()">üìã Copia Tutto (per Bridge Solver Upload)</button>

    <div id="boardList"></div>
</div>

<textarea id="tempCopy" style="position:absolute; left:-9999px;"></textarea>

<script>
    const boards = [
        { id: "11", par: "E/O 5D", lin: "qx|o11|pn|South,West,North,East|md|3SKT9HKQ632DA7C873,SQ8754H-DKQ943CKQ,SAJ2HJT8754D86CT2,S63HA9DJT52CAJ9654|sv|o|" },
        { id: "12", par: "E/O 3SA", lin: "qx|o12|pn|South,West,North,East|md|4S6543H8542DTCQJ62,SKT97HAKJ96D64CA9,SAJ82HT73DKQ872CT,SQHQDAJ953CK87543|sv|n|" },
        { id: "14", par: "N/S 6P", lin: "qx|o14|pn|South,West,North,East|md|2SQT763H9654DAJ8C3,S85HKT72D6543CKQT,SAKJ94HA8DKQT72C6,S2HQJ3D9CAJ987542|sv|n|" },
        { id: "15", par: "N/S 3SA", lin: "qx|o15|pn|South,West,North,East|md|3ST42HQ865DAKQJCT7,SKJ863HK432D32C96,SAQ97HA97D7654CA4,S5HJTDT98CKQJ8532|sv|n|" },
        { id: "16", par: "E/O 6C", lin: "qx|o16|pn|South,West,North,East|md|4S9543HK75DK963C84,SAK62HA92DJ85CKT9,SQJT7HQ8643D74CQ3,S8HJTDAQT2CAJ7652|sv|e|" },
        { id: "17", par: "E/O 3SA", lin: "qx|o17|pn|South,West,North,East|md|1SJT843H9754D65C62,SAK976HAKQDT83CKT,SQHJT32DKQJCAQ987,S52H86DA9742CJ543|sv|o|" },
        { id: "18", par: "N/S 4P", lin: "qx|o18|pn|South,West,North,East|md|2SQJ6HK943D84CKQ74,S7432HJT62DKT963C,SKT985HAQ8DAJCA96,SAH75DQ752CJT8532|sv|n|" },
        { id: "19", par: "E/O 5Dx-1", lin: "qx|o19|pn|South,West,North,East|md|3SAQ95H9754DJ853C9,SJ742HAQ63DQT97C3,SKT863HKT2D2CAKT4,SHJ8DAK64CQJ87652|sv|e|" }
    ];

    const listContainer = document.getElementById('boardList');

    boards.forEach(b => {
        const card = document.createElement('div');
        card.className = 'board-card';
        // Creazione link Solver: codifica il LIN e lo appende all'URL di Bridge Solver Online
        const solverUrl = `https://www.bridgewebs.com/cgi-bin/bwoc/bsol.cgi?lin=${b.lin}`;
        const bboUrl = `https://www.bridgebase.com/tools/handviewer.html?lin=${b.lin}`;

        card.innerHTML = `
            <div class="board-header">
                <span class="board-num">Mano ${b.id}</span>
                <span class="par-badge">üéØ Par: ${b.par}</span>
            </div>
            <div class="btn-group">
                <a href="${bboUrl}" target="_blank" class="btn btn-bbo">üëÅ Vedi BBO</a>
                <a href="${solverUrl}" target="_blank" class="btn btn-solver">üß© Analizza</a>
            </div>
        `;
        listContainer.appendChild(card);
    });

    function copyAllLin() {
        const allText = boards.map(b => b.lin + "pg||").join('\n');
        const temp = document.getElementById('tempCopy');
        temp.value = allText;
        temp.select();
        document.execCommand('copy');
        
        const notice = document.getElementById('copyNotice');
        notice.style.display = 'block';
        setTimeout(() => notice.style.display = 'none', 2500);
    }
</script>

</body>
</html>
